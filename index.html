<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="size">Facebook</h1> -->
      <div class="left">
        <img src="facebook.png" alt="" />
        <h2>
          Facebook helps you connect and share with<br />
          the people in your life.
        </h2>
      </div>
      <div class="login">
        <p class="fb">Login To Facebook</p>
        <input type="text" placeholder="Email Address or Phone Number" id="" />
        <input type="password" placeholder="Password" id="" />
        <button>Login</button>
        <div class="blue">
          <a href="style.css">Forgotten Password?</a>
          <a href="style.css">Sign up For Facebook</a>
        </div>
        <hr class="line" />
        <div class="other">
          <button>Create a New Account</button>
          </div>
        </div>
      </div>
  </body>
</html>
